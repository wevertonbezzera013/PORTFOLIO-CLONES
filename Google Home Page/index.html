<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu">

        <div class="menu__section left">
            <img class="menu__icon" src="images/burger-icon.svg" alt="Burger">
            <a class="menu__link active">All</a>
            <a class="menu__link">Images</a>
        </div>

        <div class="menu__section right">
            <img class="menu__icon" src="images/more-icon.svg" alt="More">
            <div class="menu__profile">
                <img class="menu__avatar--frame" src="images/circle-frame.svg">
                <img class="menu__avatar" src="images/0.jpeg" width="40px">
            </div>
        </div>

    </header>
    
    <main class="content">

        <img class="content__logo" src="images/logo.svg" alt="UI Clone">
        <input class="content__search" type="text" placeholder="Pesquise no Google ou digite um URL">

        <div class="content__offer">
            Made by <a href="https://www.linkedin.com/in/weverton-bezerra-da-costa-061ab11a4/">Weverton</a>! :)
        </div>
        
    </main>

    <footer class="footer">

        <div class="footer__section footer__location">
            <span>Brazil, Rio de Janeiro, RJ.</span>
        </div>

        <div class="footer__section footer__links" style="text-decoration: none;">
            <a href="">Settings</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
        </div>

    </footer>
</body>
</html>
